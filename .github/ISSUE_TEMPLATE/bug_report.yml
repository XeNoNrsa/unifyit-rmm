name: üêõ Bug Report
description: Report a bug in UnifyIT RMM
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below with as much detail as possible.

  - type: checkboxes
    id: terms
    attributes:
      label: Pre-submission Checklist
      description: Please confirm you have completed these steps
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have reproduced the issue in the latest version
          required: true
        - label: I have checked the documentation
          required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - P0 - Critical (System down, data loss, security issue)
        - P1 - High (Major feature broken, significant impact)
        - P2 - Medium (Feature partially broken, workaround exists)
        - P3 - Low (Minor issue, cosmetic problem)
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Frontend (Dashboard, UI)
        - Backend (API, Services)
        - Agent (Rust client)
        - Database (PostgreSQL, InfluxDB, MongoDB, Redis)
        - Authentication/Authorization
        - Monitoring/Alerts
        - Remote Access
        - Backup System
        - PSA Integration
        - Network Monitoring
        - AI/ML Features
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Provide a clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Provide detailed steps to reproduce the issue
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide details about your environment
      placeholder: |
        - OS: [e.g. Windows 11, macOS 14, Ubuntu 22.04]
        - Browser: [e.g. Chrome 120, Firefox 121, Safari 17]
        - UnifyIT RMM Version: [e.g. 1.0.0]
        - Agent Version: [e.g. 1.0.0]
        - Database Version: [e.g. PostgreSQL 15]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs and Error Messages
      description: Please include any relevant logs or error messages
      placeholder: Paste logs here...
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos
      description: If applicable, add screenshots or videos to help explain the problem

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here

  - type: checkboxes
    id: impact
    attributes:
      label: Impact Assessment
      description: Please check all that apply
      options:
        - label: Affects multiple customers
        - label: Causes data loss or corruption
        - label: Security vulnerability
        - label: Performance degradation
        - label: Prevents core functionality
        - label: Affects billing/payments
        - label: Agent connectivity issues